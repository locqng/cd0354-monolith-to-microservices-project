language: node_js
node_js:
  - 12

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker-compose -f docker-compose-build.yaml build --parallel
  - docker tag reverseproxy locnq2/udagram-reverseproxy:v1
  - docker tag udagram-api-feed locnq2/udagram-api-feed:v1
  - docker tag udagram-api-user locnq2/udagram-api-user:v1
  - docker tag udagram-frontend locnq2/udagram-frontend:v1

# Tasks to perform after the process is successful. Formatting the Docker username and password as below enables you to programmatically log in without having the password exposed in logs.
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push locnq2/udagram-api-feed:v1
  - docker push locnq2/udagram-api-user:v1
  - docker push locnq2/udagram-api-frontend:v1
  - docker push locnq2/udagram-reverseproxy:v1
